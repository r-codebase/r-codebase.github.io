<!Doctype HTML>
<html>
    
    <head>
        <title>CodeBase</title>
        <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Roboto" rel="stylesheet">
    </head>
    
    <body>
        <div class="topBar">
            <button class="topBar" onclick="toggleSignIn()">Sign Out</button>
            <button class="topBar">Settings</button>
        </div>
        <h1>Welcome to CodeBase.</h1>
        <h2>Files</h2>
        <button onclick="window.location = 'Editor.html'">New File</button>
    </body>
    
    <script src="/__/firebase/init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBqF3nKITvEKUjvka5PvN83iz1vMnr2wGA",
            authDomain: "codebase-806bd.firebaseapp.com",
            databaseURL: "https://codebase-806bd.firebaseio.com",
            projectId: "codebase-806bd",
            storageBucket: "codebase-806bd.appspot.com",
            messagingSenderId: "633801887796"
        };
        firebase.initializeApp(config);
        
        function toggleSignIn() {
            if (firebase.auth().currentUser) {
                firebase.auth().signOut();
            } else {
                window.location = "index.html"
            }
        }
    
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                window.location = "index.html"
            }
        });
    </script>
    
    <style>
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 50pt;
            font-weight: normal;
            text-align: center;
            line-height: 30vh;
        }
    
        h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 20pt;
            text-align: center;
            font-weight: lighter;
        }
    
        input {
            margin: auto;
            padding: 6pt;
            width: 125pt;
            border-radius: 6pt;
            border-color: #000;
            border-width: 1pt;
            border-style: solid;
            display: block;
            font-family: 'Roboto', sans-serif;
            font-size: 11pt;
        }
    
        button {
            margin: 6pt auto;
            display: block;
            padding: 6pt;
            border-color: #007AFF;
            border-width: 2pt;
            border-radius: 6pt;
            border-style: solid;
            background-color: white;
            color: #007AFF;
            width: 50pt;
        }
        div.topBar {
            position: fixed;
            top: 6px;
            right: 6px;
            margin: 0px;
        }
        button.topBar {
            float: right;
            margin: 6pt 6pt 6pt 0pt;
            display: inline;
        }
    </style>
    
</html>
